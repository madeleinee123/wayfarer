<!--https://www.remotestack.io/angular-bootstrap-responsive-carousel-tutorial/-->
<div class="container mt-3 w-50">
  <ngb-carousel>
    <ng-template ngbSlide>
      <div class="img-block">
        <img src="https://pix10.agoda.net/geo/city/9395/1_9395_02.jpg?s=1920x822" class="mx-auto d-block w-100 rounded" alt="Singapore">
      </div>
      <div class="carousel-caption">
        <h3>SINGAPORE</h3>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="img-block">
        <img src="https://media.radissonhotels.net/image/destination-pages/localattraction/16256-118729-f63226643_3xl.jpg?impolicy=HomeHero" class="mx-auto d-block w-100 rounded" alt="Rome">
      </div>
      <div class="carousel-caption">
        <h3>ROME</h3>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="img-block">
        <img src="https://blog-www.pods.com/wp-content/uploads/2020/05/SF-Neighborhoods-Feature-photo-.jpg" class="mx-auto d-block w-100 rounded" alt="San Francisco">
      </div>
      <div class="carousel-caption">
        <h3>SAN FRANCISCO</h3>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
