<div id="body">
  <app-city-list></app-city-list>
  <div id="info" class="rounded m-3">
    <div id="heading">
      <div>
        <h3>{{ name }}</h3>
        <h4>{{ country }}</h4>
      </div>
      <img class="rounded" src="{{ imageUrl }}" alt="{{ altText }}">
    </div>
    <div id="posts">
      <h3>Posts</h3>
      <ul>
        <li *ngFor="let key of posts"></li>
      </ul>
    </div>
  </div>
</div>
